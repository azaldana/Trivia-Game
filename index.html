<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>90s Trivia Game</title>
</head>
<body>

<div class = "container">

        <section id ="main-content">
            <h1>90's Cartoon Trivia Game</h1>

            <p>Think You Know 90's Cartoons? Click below to test your skills!</p>
            
            <!-- <div id="button"> -->
            <button id ="button">Start Game</button>
            <!-- </div> -->
        

            <br>

            <section id="question-answer">
                
                <div id="time"></div>

                <div id="last-page"></div>

                <br>

                <div id="question"></div>
                <div id="choices">
                    <ul>
                        <form>
                            <div id="one"><input type="radio" name="choice" value="A" checked></div>

                            <div id="two"><input type="radio" name="choice" value="B"></div>

                            <div id="three"><input type="radio" name="choice" value="C"></div>

                            <div id="four"><input type="radio" name="choice" value="D"></div>

                        </form>
                        <!-- <button class ="button-01"></button>

                        <br>

                        <button class ="button-02"></button>

                        <br>

                        <button class ="button-03"></button>

                        <br>

                        <button class ="button-04"></button> -->

                        <br>
                    </ul>
                </div>
                
                <div id="correct"></div>
                <div id="incorrect"></div>
                <div id="unanswered"></div>
            
                <br>

                <button id="restart-btn">Restart Game?</button>

                <div id ="image"></div>
            </section>

        </section>

</div>

    

        
    
    
    
    
    
    
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
